<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X1 Testnet Faucet</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #2c3e50;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }
        
        .container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 650px;
            margin: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .site-url {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .site-url a {
            color: #6c757d;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .site-url a:hover {
            color: #495057;
            text-decoration: underline;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 600;
            color: #2c3e50;
            letter-spacing: -0.5px;
        }
        
        .form-group {
            margin-bottom: 24px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: 500;
            color: #495057;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: #ffffff;
            color: #2c3e50;
        }
        
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        
        input[type="text"]::placeholder, input[type="number"]::placeholder {
            color: #adb5bd;
        }
        
        .math-challenge {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px solid #e9ecef;
            padding: 16px 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .math-challenge::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #28a745, #20c997);
        }
        
        .math-question {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            text-align: center;
            color: #2c3e50;
        }
        
        .challenge-refresh {
            text-align: center;
            margin-top: 12px;
        }
        
        .refresh-btn {
            background: none;
            border: none;
            color: #6c757d;
            text-decoration: underline;
            cursor: pointer;
            font-size: 13px;
            transition: color 0.2s ease;
            padding: 6px 12px;
            border-radius: 6px;
        }
        
        .refresh-btn:hover {
            color: #495057;
            background: rgba(108, 117, 125, 0.1);
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }
        
        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }
        
        button[type="submit"]:disabled {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
        }
        
        .message {
            margin-top: 24px;
            padding: 16px 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 14px;
            word-break: break-all;
            overflow-wrap: break-word;
            line-height: 1.5;
            border: 2px solid transparent;
        }
        
        .success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border-color: #c3e6cb;
        }
        
        .success a {
            color: #0f5132;
            text-decoration: underline;
            cursor: pointer;
            font-weight: 500;
        }
        
        .success a:hover {
            color: #0a3624;
            text-decoration: none;
        }
        
        .error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border-color: #f5c6cb;
        }
        
        .info {
            background: linear-gradient(135deg, #e2e3e5 0%, #d6d8db 100%);
            color: #383d41;
            border-color: #d6d8db;
            margin-top: 24px;
            font-size: 14px;
        }
        
        .info strong {
            color: #2c3e50;
            font-weight: 600;
        }
        
        .footer-info {
            text-align: center;
            margin-top: 32px;
            font-size: 14px;
            color: #6c757d;
            padding-top: 24px;
            border-top: 1px solid #e9ecef;
        }
        
        .footer-info a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .footer-info a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 24px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            input[type="text"], input[type="number"] {
                padding: 12px 14px;
                font-size: 16px;
            }
            
            button[type="submit"] {
                padding: 14px;
                font-size: 16px;
            }
        }
        
        /* 添加一些微妙的动画效果 */
        .container {
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 改进的输入框样式 */
        input[type="text"], input[type="number"] {
            position: relative;
        }
        
        /* 添加焦点时的光晕效果 */
        input[type="text"]:focus, input[type="number"]:focus {
            transform: translateY(-1px);
        }
        
        /* 改进按钮的活跃状态 */
        button[type="submit"]:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
        }

        .math-challenge .form-group {
            flex-direction: row;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .math-challenge .form-group label {
            flex-shrink: 0;
            width: 60px;
            margin-bottom: 0;
            font-size: 14px;
        }
        
        .math-challenge .form-group input {
            flex: 1;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="site-url">
            <a href="https://faucet.x1.wiki">https://faucet.x1.wiki</a>
        </div>
        
        <h1>X1 Testnet Faucet</h1>
        
        <form id="airdropForm">
            <div class="form-group">
                <label for="publicKey">X1 Public Key:</label>
                <input 
                    type="text" 
                    id="publicKey" 
                    name="publicKey" 
                    placeholder="Enter your X1 public key"
                    autocomplete="off"
                    required
                />
            </div>
            
            <div class="math-challenge" id="mathChallenge" style="display: none;">
                <div class="math-question" id="mathQuestion">Loading...</div>
                <div class="form-group">
                    <label for="mathAnswer">Answer:</label>
                    <input 
                        type="number" 
                        id="mathAnswer" 
                        placeholder="Enter the answer"
                        required
                    />
                </div>
                <div class="challenge-refresh">
                    <button type="button" class="refresh-btn" id="refreshChallenge">Get new question</button>
                </div>
            </div>
            
            <button type="submit" id="submitBtn">Request Airdrop</button>
        </form>

        <div id="message" class="message" style="display: none;"></div>

        <div class="info message">
            Each address can request airdrop once every 24 hours. Get 1 XNT per request.<br><br>
            <strong>Support this faucet by donating XNT:</strong><br>
            Donation address: <span style="font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace; word-break: break-all; color: #007bff; background: rgba(0, 123, 255, 0.1); padding: 4px 8px; border-radius: 6px;">CgYxQ5MsPmsyeUTroVm5DX8hzz48ufg8U7k12R58ftcV</span><br>
            Current balance: <span id="donationBalance">Loading...</span> XNT
        </div>
        
        <div class="footer-info">
            <a href="https://x1.wiki" target="_blank">x1.wiki</a> is maintained by <a href="https://x.com/xen_artist" target="_blank">xen_artist</a>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let currentChallenge = null;
        
        // Load math challenge when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadMathChallenge();
            loadDonationBalance();
        });
        
        async function loadMathChallenge() {
            const challengeDiv = document.getElementById('mathChallenge');
            const questionDiv = document.getElementById('mathQuestion');
            const answerInput = document.getElementById('mathAnswer');
            
            try {
                challengeDiv.classList.add('loading');
                questionDiv.textContent = 'Loading new question...';
                
                const response = await fetch(`${API_BASE}/challenge`);
                if (!response.ok) {
                    throw new Error('Failed to load challenge');
                }
                
                currentChallenge = await response.json();
                questionDiv.textContent = currentChallenge.question;
                answerInput.value = '';
                challengeDiv.style.display = 'block';
                challengeDiv.classList.remove('loading');
                
                console.log('Math challenge loaded:', currentChallenge.session_id);
            } catch (error) {
                console.error('Error loading math challenge:', error);
                showMessage('Failed to load math challenge. Please try again.', 'error');
                challengeDiv.classList.remove('loading');
            }
        }
        
        // Refresh challenge button
        document.getElementById('refreshChallenge').addEventListener('click', function() {
            loadMathChallenge();
        });
        
        document.getElementById('airdropForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            const publicKeyInput = document.getElementById('publicKey');
            const mathAnswerInput = document.getElementById('mathAnswer');
            
            const publicKey = publicKeyInput.value.trim();
            const mathAnswer = parseInt(mathAnswerInput.value);
            
            // Basic validation
            if (!publicKey) {
                showMessage('Please enter a X1 public key', 'error');
                return;
            }
            
            // Simple Solana public key format validation
            if (publicKey.length < 32 || publicKey.length > 44) {
                showMessage('Invalid X1 public key format', 'error');
                return;
            }
            
            // Math challenge validation
            if (!currentChallenge) {
                showMessage('Please wait for math challenge to load', 'error');
                return;
            }
            
            if (isNaN(mathAnswer)) {
                showMessage('Please solve the math question', 'error');
                return;
            }
            
            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            
            try {
                const response = await fetch(`${API_BASE}/airdrop`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        public_key: publicKey,
                        math_session_id: currentChallenge.session_id,
                        math_answer: mathAnswer
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const explorerUrl = `https://explorer.x1.xyz/tx/${data.signature}`;
                    const successMessage = `Airdrop successful! Transaction: <a href="${explorerUrl}" target="_blank">${data.signature}</a>`;
                    showMessage(successMessage, 'success');
                    publicKeyInput.value = '';
                    mathAnswerInput.value = '';
                    // Load new challenge for next request
                    loadMathChallenge();
                } else {
                    showMessage(`Airdrop failed: ${data.error}`, 'error');
                    // If math verification failed, load new challenge
                    if (data.error.includes('Math challenge')) {
                        loadMathChallenge();
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Network error, please try again later', 'error');
            } finally {
                // Restore button state
                submitBtn.disabled = false;
                submitBtn.textContent = 'Request Airdrop';
            }
        });
        
        async function loadDonationBalance() {
            const balanceSpan = document.getElementById('donationBalance');
            const donationAddress = 'CgYxQ5MsPmsyeUTroVm5DX8hzz48ufg8U7k12R58ftcV';
            
            try {
                const response = await fetch('https://rpc.testnet.x1.xyz', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        id: 1,
                        method: 'getBalance',
                        params: [donationAddress]
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch balance');
                }
                
                const data = await response.json();
                
                if (data.result && data.result.value !== undefined) {
                    // Convert lamports to XNT (assuming 1 XNT = 1e9 lamports like SOL)
                    const balanceInXNT = (data.result.value / 1e9).toFixed(4);
                    balanceSpan.textContent = balanceInXNT;
                } else {
                    balanceSpan.textContent = 'Error loading';
                }
            } catch (error) {
                console.error('Error loading donation balance:', error);
                balanceSpan.textContent = 'Error loading';
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Success messages will remain visible until page refresh
            // Error messages will auto-hide after 5 seconds
            if (type === 'error') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
